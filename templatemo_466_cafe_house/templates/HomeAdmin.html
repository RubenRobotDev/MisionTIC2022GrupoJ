<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cafe House Template</title>
<!-- 
Cafe House Template
http://www.templatemo.com/tm-466-cafe-house
-->
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,600,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Damion' rel='stylesheet' type='text/css'>
  <link href="static/css/bootstrap.min.css" rel="stylesheet">
  <link href="static/css/Principal.css" rel="stylesheet">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
  <link href="static/css/font-awesome.min.css" rel="stylesheet">
  <!--<link href="css/templatemo-style.css)}}" rel="stylesheet">-->

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
    <!-- Preloader -->
    <div id="loader-wrapper">
      <div id="loader"></div>
      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
    </div>
    <!-- End Preloader -->
    <div class="tm-top-header">
      <div class="container">
        <div class="row">
          <div class="tm-top-header-inner">
            <div class "tm-logo-container">
              <img src="static/img/logo.png" alt="Logo" class="tm-site-logo">
              <h1 class="tm-site-name tm-handwriting-font">Cafe House</h1>
            </div>
            <div class="mobile-menu-icon">
              <i class="fa fa-bars"></i>
            </div>
            <nav class="tm-nav">
              <ul>
		<li>
		  <form action="http://localhost:5000/HomeAdmin" method="GET" name="HomeAdmin">
		    <a class="active" onclick="document.HomeAdmin.submit();">Home</a>
		  </form>
		</li>
		<li>
		  <form action="http://localhost:5000" method="GET" name="logout">
		    <a onclick="document.logout.submit();">Log out</a>
		  </form>
		</li>
              </ul>
            </nav>   
          </div>           
        </div>    
      </div>
    </div>
    <section class="tm-welcome-section">
      <div class="columnas">	
        <div class="container container-principal">
	  <form action="http://localhost:5000/NewProduct" method="GET" name="newProduct">
            <div class="row tm-welcome-content" onclick="document.newProduct.submit()">
	      <a><i class="material-icons" onclick="document.newProduct.submit()">add</i></a>
              <a class="tm-more-button tm-more-button-welcome" onclick="document.newProduct.submit()">New Product</a>      
            </div>
	  </form>
        </div>      
        <div class="container container-principal">
	  <form action="http://localhost:5000/SearchProduct" method="GET" name="searchProduct">
	    <div class="row tm-welcome-content" onclick="document.searchProduct.submit()">
	      <a><i class="material-icons">search</i></a>
              <a class="tm-more-button tm-more-button-welcome">Search Product</a>      
            </div>
	  </form>
        </div>
        <div class="container container-principal">
	  <form action="http://localhost:5000/ManageUser" method="GET" name="manageUser">
            <div class="row tm-welcome-content" onclick="document.manageUser.submit()">
	      <a ><i class="material-icons">settings</i></a>
	      <a class="tm-more-button tm-more-button-welcome"> Manage user</a>      
            </div>
	  </form>
        </div>      
      </div>
    </section>
    <!-- JS -->
    <script type="text/javascript" src="static/js/jquery-1.11.2.min.js"></script>      <!-- jQuery -->
    <script type="text/javascript" src="static/js/templatemo-script.js"></script>      <!-- Templatemo Script -->

 </body>
 </html>
